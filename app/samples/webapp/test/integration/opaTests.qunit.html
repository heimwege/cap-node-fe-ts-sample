<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration tests for CAP FE TS Sample</title>

    <!-- Bootstrap the UI5 core -->
    <script id="sap-ui-bootstrap"
            src="/resources/sap-ui-core.js"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-async="true"
            data-sap-ui-preload="async"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-language="en"
            data-sap-ui-resourceroots='{
                    "com/sap/cap/fe/ts/sample": "../../"
                }'
            data-sap-ui-animation="false"
            data-sap-ui-loglevel="ERROR"
            data-sap-ui-xx-componentPreload="off"
            data-sap-ui-xx-libraryPreloadFiles="none"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-oninit="module:com/sap/cap/fe/ts/sample/test/integration/opaTests.qunit">
    </script>

    <!-- Add QUnit Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/resources/sap/ui/thirdparty/qunit-2.css"/>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
